<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <img
          class="image"
          src="/images/image-equilibrium.jpg"
          alt="NFT image"
        />

        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex-group">
            <p class="card__price">0.041 ETH</p>
            <p class="card__duration">3 days left</p>
          </div>
          <hr class="line" />
          <div class="flex-group-creator">
            <img
              class="creator__avatar"
              src="/images/image-avatar.png"
              alt="An avatar of the creator of this NFT"
            />
            <p class="card__creator">Creation of</p>
            <p class="creator">Jules Wyvern</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
